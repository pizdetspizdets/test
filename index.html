<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морзе-кликер: ivan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #click-area {
            width: 300px;
            height: 200px;
            background-color: #3498db;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        #input-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Морзе-кликер: ivan</h1>
        <p>Кликните для ввода кода Морзе. Короткий клик - точка, длинный клик - тире.</p>
        <div id="input-display"></div>
        <div id="click-area">Кликайте здесь</div>
        <button id="submit-btn">Проверить</button>
        <p id="result"></p>
    </div>

    <script>
        const morseAlphabet = {
            'i': '..', 'v': '...-', 'a': '.-', 'n': '-.'
        };
        const targetWord = 'ivan';
        const targetMorse = targetWord.split('').map(char => morseAlphabet[char]).join(' ');
        
        let currentInput = '';
        let clickStartTime;
        const clickArea = document.getElementById('click-area');
        const inputDisplay = document.getElementById('input-display');
        const submitBtn = document.getElementById('submit-btn');
        const resultDisplay = document.getElementById('result');

        clickArea.addEventListener('mousedown', () => {
            clickStartTime = new Date().getTime();
        });

        clickArea.addEventListener('mouseup', () => {
            const clickDuration = new Date().getTime() - clickStartTime;
            if (clickDuration < 250) {
                currentInput += '.';
            } else {
                currentInput += '-';
            }
            updateDisplay();
        });

        submitBtn.addEventListener('click', () => {
            if (currentInput === targetMorse) {
                resultDisplay.textContent = 'Поздравляем! Вы правильно ввели "ivan" азбукой Морзе!';
            } else {
                resultDisplay.textContent = 'Неправильно. Попробуйте еще раз!';
            }
        });

        function updateDisplay() {
            inputDisplay.textContent = currentInput;
        }
    </script>
</body>
</html>
