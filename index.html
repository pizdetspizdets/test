<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морзе-кликер: ivan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #click-area {
            width: 300px;
            height: 200px;
            background-color: #3498db;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        #input-display, #target-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Морзе-кликер: ivan</h1>
        <p>Кликните для ввода кода Морзе. Короткий клик - точка, длинный клик - тире.</p>
        <div id="target-display"></div>
        <div id="input-display"></div>
        <div id="click-area">Кликайте здесь</div>
        <p id="result"></p>
    </div>

    <script>
        const morseAlphabet = {
            'i': '..', 'v': '...-', 'a': '.-', 'n': '-.'
        };
        const targetWord = 'ivan';
        const targetMorse = targetWord.split('').map(char => morseAlphabet[char]);
        
        let currentInput = '';
        let currentLetterIndex = 0;
        let clickStartTime;
        const clickArea = document.getElementById('click-area');
        const inputDisplay = document.getElementById('input-display');
        const targetDisplay = document.getElementById('target-display');
        const resultDisplay = document.getElementById('result');

        function updateTargetDisplay() {
            targetDisplay.textContent = `Введите букву "${targetWord[currentLetterIndex]}": ${targetMorse[currentLetterIndex]}`;
        }

        function resetInput() {
            currentInput = '';
            updateDisplay();
        }

        clickArea.addEventListener('mousedown', () => {
            clickStartTime = new Date().getTime();
        });

        clickArea.addEventListener('mouseup', () => {
            const clickDuration = new Date().getTime() - clickStartTime;
            if (clickDuration < 250) {
                currentInput += '.';
            } else {
                currentInput += '-';
            }
            updateDisplay();
            checkInput();
        });

        function updateDisplay() {
            inputDisplay.textContent = currentInput;
        }

        function checkInput() {
            if (currentInput === targetMorse[currentLetterIndex]) {
                resultDisplay.textContent = `Правильно! Буква "${targetWord[currentLetterIndex]}" введена верно.`;
                currentLetterIndex++;
                if (currentLetterIndex === targetWord.length) {
                    resultDisplay.textContent = 'Поздравляем! Вы правильно ввели все слово "ivan"!';
                    clickArea.style.pointerEvents = 'none';
                } else {
                    resetInput();
                    updateTargetDisplay();
                }
            } else if (currentInput.length === targetMorse[currentLetterIndex].length) {
                resultDisplay.textContent = 'Неправильно. Попробуйте ещё раз.';
                resetInput();
            }
        }

        updateTargetDisplay();
    </script>
</body>
</html>
